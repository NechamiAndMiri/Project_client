  <!-- תצוגת תקיות -->

  <div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!this.selectedLesson">
    <div class="col" *ngFor="let lesson of this.lessons; let i = index">
      <mat-card  class="card-show bg-light-color">
        <div class="top-item">
        <mat-card-title (click)="startExercise2(lesson)" style="cursor: pointer;">
          שיעור {{ i + 1 }}  

          <!-- <button
            mat-icon-button
            matTooltip=" התחל תרגול"
            (click)="startExercise2(lesson)"
            >
            <mat-icon style="text-shadow: 2px 2px 2px gray;border-radius: 50%;border-color: black;">subdirectory_arrow_left</mat-icon>
          </button>  -->
        </mat-card-title>



          <p-tag [hidden]="lesson.isDone" value="עדיין לא נעשה"></p-tag>
        </div>
        <mat-card-subtitle>{{ lesson.date |date:'dd/MM/yyyy' }}</mat-card-subtitle>
        

        <div *ngIf="lesson.isChecked">
          <mat-card-subtitle
            >ציון: {{ lesson.weightedScore }}
          </mat-card-subtitle>
        </div>
        <div *ngIf="!lesson.isChecked">
          <mat-card-subtitle> לא נבדק עדיין </mat-card-subtitle>
        </div>
        <mat-card-content>
          <mat-accordion>
            <mat-expansion-panel
              (opened)="panelOpenState = true"
              (closed)="panelOpenState = false"
            >
              <mat-expansion-panel-header>
                <mat-panel-title class="text-main-color"> מה עשינו בשיעור? </mat-panel-title>
              </mat-expansion-panel-header>
              <p>{{ lesson.lessonDescription }}</p>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</body>
