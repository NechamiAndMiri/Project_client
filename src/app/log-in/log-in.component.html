<form [formGroup]="loginForm" class="example-form">
    <h1 >ברוכים הבאים</h1>
    
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>שם פרטי</mat-label>
      <input formControlName="firstName" matInput placeholder="First name" [errorStateMatcher]="matcher">
    
      <mat-error >
      <!-- *ngIf="loginForm.hasError('required')" -->
        שם פרטי <strong>חובה</strong>
      </mat-error>
    </mat-form-field> 
     <br/><br/>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>שם משפחה</mat-label>
        <input formControlName="lastName"  matInput placeholder="Last name" [errorStateMatcher]="matcher">
        <mat-error >
          <!-- *ngIf="loginForm.hasError('required')" -->
            שם משפחה <strong>חובה</strong>
          </mat-error>
      </mat-form-field>
      <br><br>

      <mat-form-field  class="example-full-width" appearance="fill">
        <mat-label>סיסמה</mat-label>
        <input matInput [type]="hide ? 'password':'text'" formControlName="password" matInput placeholder="Password" [errorStateMatcher]="matcher">
        <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          {{hide ? 'visibility_off' : 'visibility'}}</mat-icon> 
        <mat-error >
          <!-- *ngIf="loginForm.hasError('required')" -->
            הכנס סיסמה באורך של לפחות 8 תווים
          </mat-error>
      </mat-form-field>
      <br><br>
      <button mat-raised-button (click)="getUserDetails()"  [disabled]="!loginForm.valid">היכנס</button>


  </form>
