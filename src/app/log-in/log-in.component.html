<body class="bg-img">
  <div class="login-container">
    <div class="login-card" header="ברוכים הבאים" subheader="התחברות למערכת">
      <img class="logo-img" alt="Clear Talk" src="../../assets/pictures/logo-no-bg.png">
      <div class="body">
        <form [formGroup]="loginForm" (ngSubmit)="isFormSubmitted=true" class="login-form"
          class="card-content wrapper">

          <div class="p-float-label">
            <input class="input-width input-style" formControlName="email" type="email" pInputText placeholder="אימייל">
            <small class="p-error block" *ngIf="isErrorState(loginForm.controls['email'])">הכנס כתובת מייל תקינה</small>
          </div>
          <div class="p-float-label input-style">
            <p-password inputStyleClass="input-width " formControlName="password" [toggleMask]="true"
              placeholder="סיסמה" [feedback]="false"></p-password>
            <small class="p-error block" *ngIf="isErrorState(loginForm.controls['password'])">הכנס סיסמה באורך של לפחות
              8 תוים</small>
          </div>
          <button pButton pRipple (click)="getUserDetails()" [disabled]="!loginForm.valid" type="button" label="התחבר"
            class="p-button-raised button-style"></button>
        </form>
      </div>
    </div>
  </div>
</body>
